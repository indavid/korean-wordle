<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korean Wordle</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a461fd0eba.js"
      crossorigin="anonymous"
    ></script>
    <script src="wordList.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="left-icons">
        <button type="button" class="info">
          <span class="fa-solid fa-circle-info"></span>
        </button>
      </div>
      <h1>Korean Wordle</h1>
      <div class="right-icons">
        <button type="button" class="setting">
          <span class="fa-solid fa-gear"></span>
        </button>
      </div>
    </header>
    <div class="game-module">
      <div class="toast"></div>
      <div class="board-module">
        <div class="board"></div>
      </div>
      <div class="keyboard">
        <div class="row">
          <button class="key">ㅂ</button>
          <button class="key">ㅈ</button>
          <button class="key">ㄷ</button>
          <button class="key">ㄱ</button>
          <button class="key">ㅅ</button>
          <button class="key">ㅛ</button>
          <button class="key">ㅕ</button>
          <button class="key">ㅑ</button>
          <button class="key">ㅐ</button>
          <button class="key">ㅔ</button>
        </div>
        <div class="row">
          <button class="key">ㅁ</button>
          <button class="key">ㄴ</button>
          <button class="key">ㅇ</button>
          <button class="key">ㄹ</button>
          <button class="key">ㅎ</button>
          <button class="key">ㅗ</button>
          <button class="key">ㅓ</button>
          <button class="key">ㅏ</button>
          <button class="key">ㅣ</button>
        </div>
        <div class="row">
          <button class="key func">ENTER</button>
          <button class="key">ㅋ</button>
          <button class="key">ㅌ</button>
          <button class="key">ㅊ</button>
          <button class="key">ㅍ</button>
          <button class="key">ㅠ</button>
          <button class="key">ㅜ</button>
          <button class="key">ㅡ</button>
          <button class="key func">
            <span class="fa-solid fa-delete-left" aria-hidden="true"></span>
            <span class="sr-only">Backspace</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
